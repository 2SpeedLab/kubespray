query($repoWithReleases: [ID!]!, $repoWithTags: [ID!]!) {
  with_releases: nodes(ids: $repoWithReleases) {

    ... on Repository {
      nameWithOwner
      releases(first: 100) {
        nodes {
          tagName
          isPrerelease
          releaseAssets {
            totalCount
          }
        }
      }
    }
  }

  with_tags: nodes(ids: $repoWithTags) {

    ... on Repository {
      nameWithOwner
      refs(refPrefix: "refs/tags/", last: 25) {
        nodes {
          name
        }
      }
    }
  }
}
